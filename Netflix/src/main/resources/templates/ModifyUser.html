<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
table, th, td {
	width: 50%;
	border-collapse: collapse;
}

th, td {
	padding: 10px;
	text-align: left;
}
</style>
<head>
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- start plugins -->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<link
	href='http://fonts.googleapis.com/css?family=Roboto+Condensed:100,200,300,400,500,600,700,800,900'
	rel='stylesheet' type='text/css' />
</head>


<body>
	<div class="container">
		<div class="container_wrap">
			<div class="header_top">
				<div class="col-sm-3 logo">
					<a th:href="@{/index}"><img src="images/logo.png" alt="" /></a>
				</div>

				<div class="clearfix"></div>
			</div>
			<div class="content">
				<div class="register">
				<h2>Modify</h2>
				
					<form action="#" th:action="@{/edit}" th:object="${user}"
						method="post">
						<h3>Personal informations</h3>
						<br></br>
						<input type="hidden" th:field="*{id}" />
						<table class="register-top-grid">
							<tr>
								<td>First Name<label>*</label></td>
								<td><input type="text" th:field="*{prenom}" /></td>
							</tr>
							<tr>
								<td>Last Name<label>*</label></td>
								<td><input type="text" th:field="*{name}" /></td>
							</tr>

							<tr>
								<td>Email Address<label>*</label></td>
								<td><input type="text" th:field="*{mail}" /></td>
								<td th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email
									Error</td>
							</tr>
						</table>
						<br></br>

						<h3>Login Information</h3>
						<br></br>
						<table class="register-bottom-grid">
							<tr>
								<td>Login<label>*</label></td>
								<td><input type="text" th:field="*{pseudo}" /></td>
							</tr>
							<tr>
								<td>Password<label>*</label></td>
								<td><input type="password" id="password" width="100"
									th:field="*{password}" /></td>
							</tr>
							<tr>
								<td>Confirm Password<label>*</label></td>
								<td><input type="password" id="confirm_password" /></td>
							</tr>
							<tr class="clearfix"></tr>
						</table>

						<script>
							var password = document.getElementById("password"), confirm_password = document
									.getElementById("confirm_password");

							function validatePassword() {
								if (password.value != confirm_password.value) {
									confirm_password
											.setCustomValidity("Passwords Don't Match");
								} else {
									confirm_password.setCustomValidity('');
								}
							}

							password.onchange = validatePassword;
							confirm_password.onkeyup = validatePassword;
						</script>
						<label class="checkbox"> <input type="checkbox"
							name="uploads" th:checked="*{uploads}" /><i> </i>Able to upload movies
						</label>
						<div class="clearfix"></div>
						<br></br>
						<div class="register-but">
							<input type="submit" value="submit" />
						</div>
						<div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
